<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutaSmart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        section {
            display: none;
            padding: 20px;
        }

        section.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label, .form-container p {
            margin-bottom: 10px;
            display: block;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #map, #taxiMap {
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .request-item {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .request-item button {
            width: 48%;
            margin-top: 5px;
        }

        .history-container {
            margin-top: 30px;
        }

        .history-container h3 {
            margin-bottom: 15px;
        }

        .history-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .notification {
            background: #FFD700;
            padding: 10px;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RutaSmart</div>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Cliente</a></li>
            <li><a href="#" onclick="showSection('taxi')">Taxista</a></li>
        </ul>
    </nav>

    <!-- Sección del cliente -->
    <section id="dashboard" class="active">
        <h1>Solicitar Taxi</h1>
        <div class="form-container">
            <h2>Solicitud en Loja</h2>
            <form id="taxiRequestForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="pickup">Lugar de recogida:</label>
                <input type="text" id="pickup" name="pickup" readonly>
                <button type="submit">Solicitar Taxi</button>
            </form>
        </div>
        <div id="map"></div>
    </section>

    <!-- Sección del taxista -->
    <section id="taxi">
        <h1>Dashboard del Taxista</h1>
        <div class="notification" id="newRequestNotification" style="display: none;">¡Nueva solicitud de taxi!</div>
        <div class="form-container">
            <button onclick="updateLocation()">Actualizar Ubicación</button>
        </div>
        <div id="taxiMap"></div>
        <div class="form-container">
            <h2>Solicitudes Recibidas</h2>
            <div id="requestsList"></div>
        </div>
        <div class="history-container">
            <h3>Historial de Solicitudes</h3>
            <div id="historyList"></div>
        </div>
    </section>

    <audio id="notificationSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let requests = []; // Lista para almacenar las solicitudes enviadas por los clientes.
        let history = [];  // Lista para almacenar el historial de solicitudes aceptadas.

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Mapa del cliente
        const map = L.map('map').setView([-3.9935, -79.2041], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const pickupMarker = L.marker([-3.9935, -79.2041], { draggable: true }).addTo(map);

        // Actualizar el campo de recogida cuando el marcador se mueve
        pickupMarker.on('dragend', e => {
            const latlng = e.target.getLatLng();
            document.getElementById("pickup").value = `Lat: ${latlng.lat}, Lon: ${latlng.lng}`;
        });

        // Observador para actualizar ubicación del cliente
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                map.setView([latitude, longitude]);
                pickupMarker.setLatLng([latitude, longitude]);
                document.getElementById("pickup").value = `Lat: ${latitude}, Lon: ${longitude}`;
            });
        } else {
            alert("Geolocalización no soportada.");
        }

        // Enviar la solicitud del taxi
        document.getElementById("taxiRequestForm").addEventListener("submit", event => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const pickup = document.getElementById("pickup").value;

            // Verificamos si los campos están completos
            if (name && pickup) {
                const request = { name, pickup };
                requests.push(request); // Guardamos la solicitud en la lista.
                updateRequestsList(); // Actualizamos la lista visible para el taxista.

                alert("Taxi solicitado con éxito.");
                document.getElementById("taxiRequestForm").reset();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });

        // Mapa del taxista
        const taxiMap = L.map('taxiMap').setView([-3.9935, -79.2041], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(taxiMap);
        const taxiMarker = L.marker([-3.9935, -79.2041]).addTo(taxiMap);

        // Actualizar ubicación del taxista
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    taxiMarker.setLatLng([latitude, longitude]);
                    taxiMap.setView([latitude, longitude]);
                });
            } else {
                alert("Geolocalización no soportada.");
            }
        }

        // Función para mostrar las solicitudes recibidas
        function updateRequestsList() {
            const requestsList = document.getElementById("requestsList");
            if (requests.length === 0) {
                requestsList.innerHTML = "<p>No hay solicitudes aún.</p>";
            } else {
                requestsList.innerHTML = requests.map((request, index) => `
                    <div class="request-item">
                        <p><strong>Cliente:</strong> ${request.name}</p>
                        <p><strong>Recogida:</strong> ${request.pickup}</p>
                        <button onclick="acceptRequest(${index})">Aceptar</button>
                        <button onclick="rejectRequest(${index})">Rechazar</button>
                    </div>
                `).join('');
                // Mostrar notificación de nueva solicitud
                document.getElementById('newRequestNotification').style.display = 'block';
                document.getElementById('notificationSound').play();
            }
        }

        // Aceptar solicitud
        function acceptRequest(index) {
            const acceptedRequest = requests.splice(index, 1)[0];
            history.push(acceptedRequest);
            updateRequestsList(); // Actualizamos las solicitudes
            updateHistoryList(); // Actualizamos el historial
            alert(`Solicitud aceptada de ${acceptedRequest.name}`);
        }

        // Rechazar solicitud
        function rejectRequest(index) {
            const rejectedRequest = requests.splice(index, 1)[0];
            updateRequestsList(); // Actualizamos las solicitudes
            alert(`Solicitud rechazada de ${rejectedRequest.name}`);
        }

        // Actualizar el historial de solicitudes aceptadas
        function updateHistoryList() {
            const historyList = document.getElementById("historyList");
            if (history.length === 0) {
                historyList.innerHTML = "<p>No hay historial de solicitudes aún.</p>";
            } else {
                historyList.innerHTML = history.map(request => `
                    <div class="history-item">
                        <p><strong>Cliente:</strong> ${request.name}</p>
                        <p><strong>Recogida:</strong> ${request.pickup}</p>
                    </div>
                `).join('');
            }
        }
    </script>

</body>
</html>
