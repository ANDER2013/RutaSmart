<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="your_dashboard_styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #dashboard {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <h1>Dashboard - Administraci칩n de Solicitudes</h1>

        <div class="form-container">
            <h2>Solicitar Taxi en Loja</h2>
            <form id="taxiRequestForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="pickup">Lugar de recogida:</label>
                <input type="text" id="pickup" name="pickup" readonly><br><br>

                <button type="submit">Solicitar Taxi</button>
            </form>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-3.9935, -79.2041], 12);  // Coordenadas de Loja, Ecuador

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var pickupMarker = L.marker([-3.9935, -79.2041], {draggable: true}).addTo(map);

        pickupMarker.on('dragend', function(e) {
            var latlng = e.target.getLatLng();
            document.getElementById("pickup").value = "Lat: " + latlng.lat + ", Lon: " + latlng.lng;
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;
                map.setView([userLat, userLon], 15);
                pickupMarker.setLatLng([userLat, userLon]);
                document.getElementById("pickup").value = "Lat: " + userLat + ", Lon: " + userLon;
            });
        } else {
            alert("La geolocalizaci칩n no est치 soportada por tu navegador.");
        }

        document.getElementById("taxiRequestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var pickup = document.getElementById("pickup").value;

            alert("Solicitud enviada:\nNombre: " + name + "\nUbicaci칩n: " + pickup);

            document.getElementById("taxiRequestForm").reset();
        });
    </script>

</body>
</html>
